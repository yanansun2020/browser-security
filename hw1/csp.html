<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- template from https://colorlib.com/wp/template/creative-login-form/ -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: black;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: black;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: black;
            text-decoration: none;
        }

        .form .register-form {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before,
        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }

        body {
            background: silver;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(right, silver, silver);
            background: -moz-linear-gradient(right, silver, silver);
            background: -o-linear-gradient(right, silver, silver);
            background: linear-gradient(to left, silver, silver);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <h3 id="flag" style="text-align:center;"></h3>
        <base href="http://192.168.2.83:3001">
        <script nonce="1e643321935e6a3fdde4d06414ed97e8" src="csp_files/app.js"></script>
        <h1 id="error" style="text-align:center; color:red;"></h1>
        <div class="form">
            <form class="register-form" action="/register" method="POST">
                <b>REGISTER</b> <br \="">
                <input type="text" name="email" placeholder="email address">
                <input type="password" name="password" placeholder="password">
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" action="/login" method="POST">
                <b>LOGIN</b> <br \="">
                <input type="text" name="email" placeholder="email address">
                <input type="password" name="password" placeholder="password">
                <button>login</button>
                <p id="message" class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>

    </div>
    <script nonce="1e643321935e6a3fdde4d06414ed97e8" src="csp_files/jquery.js"></script>
    <script nonce="1e643321935e6a3fdde4d06414ed97e8" src="csp_files/interaction.js"></script>



</body></html>
